<table class="table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Details</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let s of emp">
    <td>{{s.name}}</td>
    <td>{{s.email}}</td>
    <td>{{s.mobile}}</td>
    <td><button type="submit" class="btn btn-success " (click)="view1(s.id)">View Details</button></td>
    <td><button type="submit" class="btn btn-danger " (click)="viewdetails(s.id)">Update</button></td>
    <td><button type="submit" class="btn btn-warning " (click)="deleteuser(s)">Delete</button></td>
  </tr>

  </tbody>
</table>

<button type="submit" class="btn btn-primary" routerLink="/create">Add New</button>

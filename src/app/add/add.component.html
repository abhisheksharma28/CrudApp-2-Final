<div>
  <h1><b><ins>Create Employee</ins></b></h1>
  <br />
  <form [formGroup]="employeeForm" (ngSubmit)="adduser()" novalidate>
    <div class="form-group">
      <label>ID:</label>
      <input type="text" formControlName="id" class="form-control" >
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="text" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Mobile No:</label>
      <input type="text" formControlName="mobile" class="form-control">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" formControlName="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="submit" class="btn btn-primary ml-5" routerLink="/list">List</button>
  </form>
</div>

<div *ngIf="userObj">
<h1><b><ins>Update Employee</ins></b></h1>

<br />

<form>
  <div class="form-group">
    <label for="email">Name</label>
    <input type="email" class="form-control" placeholder="Enter email" id="name" name="name" [(ngModel)]="userObj.name">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" [(ngModel)]="userObj.email">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password" [(ngModel)]="userObj.password" value>
  </div>
  <div class="form-group">
    <label for="email">Mobile:</label>
    <input type="email" class="form-control" placeholder="Enter email" id="mobile" name="mobile" [(ngModel)]="userObj.mobile">
  </div>

  <button type="submit" class="btn btn-primary" (click)="updateuser()">Update</button>
  <button type="submit" class="btn btn-warning ml-3" routerLink="/list">List</button>
</form>
</div>
